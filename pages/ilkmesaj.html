<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlk Mesajım Ne? 💌</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background: linear-gradient(135deg, #ffe6f0, #fce8ff);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            color: #d63384;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        input, button {
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 70%;
            font-size: 16px;
        }

        button {
            background-color: #d63384;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #b0256d;
            transform: scale(1.05);
        }

        .result {
            display: none;
            background-color: #ffe6f0;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .hearts {
            margin-top: 30px;
            animation: float 3s ease-in-out infinite;
            font-size: 30px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <h1>💌 İlk Mesajım Neydi? 💌</h1>
    <p>Sana attığım ilk mesajın tek kelimesi neydi aşkım? 😏  
    <br><strong>İpucu: Çok klasik... Çok sade... Çok bizden 😄</strong></p>

    <input type="text" id="password" placeholder="Şifreyi buraya yaz...">
    <br>
    <button onclick="checkPassword()">Gönder ❤️</button>

    <div class="result" id="result">
        <h2>🎉 Doğru Bildin Aşkım! 🎉</h2>
        <p>Yeni harfin: <strong>A</strong></p>
        <p>Sakla! Sonlara doğru hepsine ihtiyacın olacak 😍</p>
 <a href="../index.html" style="display:inline-block; margin-top:30px; padding:12px 25px; background-color:#d63384; color:white; text-decoration:none; border-radius:10px; transition:0.3s;">🏠 Ana Sayfaya Dön</a>

        <div class="hearts">❤️ ❤️ ❤️ ❤️ ❤️</div>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "merhaba";
            const userPassword = document.getElementById("password").value.trim().toLowerCase();
            const resultDiv = document.getElementById("result");

            if (userPassword === correctPassword) {
                resultDiv.style.display = "block";
            } else {
                alert("Yanlış şifre aşkım 😔 Lütfen tekrar dene. İpucu: Çok klasik bir başlangıç kelimesi 😏");
            }
        }
    </script>

</body>
</html>
