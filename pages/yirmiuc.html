<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şarkımız 🎶</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background: linear-gradient(135deg, #ffe6f0, #fce8ff);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            color: #d63384;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #d63384;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #b0256d;
            transform: scale(1.05);
        }

        .hearts {
            margin-top: 30px;
            animation: float 3s ease-in-out infinite;
            font-size: 30px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <h1>🎶 Bu Şarkı Sana 🎶</h1>
    <p>23 sayısını severiz. Ömrümde dinleyeceğim son şarkıyı sorsalar bu olurdu.❤️</p>

    <a href="https://open.spotify.com/track/6ES9A3eT7AvHloAQCxk5yn?si=be195dee60f34e58" target="_blank">Şarkıyı Dinle 🎧</a>

    <div class="hearts">❤️ ❤️ ❤️ ❤️ ❤️</div>

</body>
</html>
